<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级线段绘制</title>
</head>
<body>
    <div style="margin-top: 100px;text-align: center;">
        <canvas id="canvas" width="500" height="500" style="background-color: yellow;">
            Your Browser is not Support Canvas!
        </canvas>
    </div>
</body>
<script type="text/javascript">
window.addEventListener("load",canvasApp,false);

function isSupportCanvas(){
    return !!document.createElement("canvas").getContext;
}
function canvasApp(){
    if (!isSupportCanvas) {
        return;
    }
    drawScreen();
    function drawScreen(){

        var ctx = document.getElementById("canvas").getContext("2d");

        //示例一：  圆形端点，斜角连接，在画布左上角
        ctx.strokeStyle = "black";
        ctx.lineWidth = "10";
        ctx.lineJoin = "bevel";
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(25, 50);
        ctx.lineTo(50, 50);
        ctx.lineTo(50, 75);
        ctx.stroke();
        ctx.closePath();

        //示例二： 圆形端点 ，斜角连接，不在画布左上角
        //canvas上下文对象会保存 样式缓存 【linecap  linejoin linewidth fillStyle】
        ctx.beginPath();
        ctx.moveTo(110, 50);
        ctx.lineTo(135, 50);
        ctx.lineTo(135, 75);
        ctx.stroke();
        ctx.closePath();

        //示例三： 平直端点，圆形连接，不在画布左上角
        ctx.lineJoin = "round";
        ctx.lineCap = "butt";
        ctx.beginPath();
        ctx.moveTo(210, 50);
        ctx.lineTo(235, 50);
        ctx.lineTo(235, 75);
        ctx.stroke();
        ctx.closePath();



    }
}
</script>
</html>
